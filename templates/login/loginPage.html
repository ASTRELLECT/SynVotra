<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/static/login/styles_v1_0_0.css" rel="stylesheet">
    <title>SynVotra Login</title>
</head>
<body>
    <div class="container">
        <h1>SynVotra</h1>
        <div class="error" id="error-msg"></div>
        <input type="text" id="empId" placeholder="emp ID">
        <input type="password" id="password" placeholder="password">
        <a href="#" class="forgot-password">forgot password</a>
        <button onclick="login()">LOGIN</button>
    </div>

    <script>

         function showForgotPasswordMessage() {
            const errorMsg = document.getElementById("error-msg");
            errorMsg.textContent = "Please contact admin.";
        }

        async function login() {
            const empId = document.getElementById("empId").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMsg = document.getElementById("error-msg");
            errorMsg.textContent = "";

            if (!empId || !password) {
                errorMsg.textContent = "Please enter both emp ID and password.";
                return;
            }

            try {
                const response = await fetch("http://localhost:8000/astrellect/v1/auth/token", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        emp_id: empId,
                        password: password
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    errorMsg.textContent = errorData.message || "Login failed. Please check your credentials.";
                    return;
                }

                const data = await response.json();
                alert("Login successful! Token: " + data.token);
                // Redirect or store token as needed
            } catch (error) {
                errorMsg.textContent = "Network error. Please try again later.";
                console.error("Login error:", error);
            }
        }

        function logout() {
            // Clear fields
            document.getElementById("empId").value = "";
            document.getElementById("password").value = "";
            document.getElementById("error-msg").textContent = "";

            // UI reset
            document.getElementById("logout-section").style.display = "none";
            document.getElementById("login-section").style.display = "block";
        }
    </script>
</body>
</html>
