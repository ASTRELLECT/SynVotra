<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Picture Upload</title>
  <link rel="stylesheet" href="static/styles_v1_0_0.css">
</head>
<body>

  <div class="profile-pic-container">
    <label for="profile-upload" class="profile-pic-label">
      <img src="https://via.placeholder.com/100" id="preview-pic" alt="Profile Picture" />
      <div class="camera-icon">&#128247;</div>
      <input type="file" id="profile-upload" accept="image/*" onchange="previewImage()" />
    </label>
    <button onclick="uploadPic()">Upload</button>
    <div id="toast">Profile picture updated successfully!</div>
  </div>

  <script src="static/employee-profile/scripts.js"></script>
</body>
</html>
