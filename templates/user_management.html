<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Management - SynVotra</title>
  <link rel="stylesheet" href="/static/css/dashboard.css" />
  <link rel="stylesheet" href="/static/css/user_management.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>

<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>SynVotra</h2>
    </div>
    <nav>
      <div class="menu-item ">
          <i class="fas fa-home"></i> Dashboard
      </div>
      <div class="menu-item">
          <i class="fas fa-user"></i> My Profile
      </div>
      <div id="user-management-menu" class="menu-item active" data-page="user-management" data-requires-role="admin,manager">
          <i class="fas fa-users"></i> User Management
      </div>
      <div class="menu-item">
          <i class="fas fa-bullhorn"></i> Announcements
      </div>
      <div class="menu-item">
          <i class="fas fa-comments"></i> Testimonials
      </div>
      <div class="menu-item">
          <i class="fas fa-file-alt"></i> Policies
      </div>
      <div class="menu-item">
          <i class="fas fa-sign-out-alt"></i> Logout
      </div>
  </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <div class="header">
      <h1><i class="fas fa-users"></i> User Management</h1>
      <div class="user-info">
        <span id="user-name">Admin User</span>
        <button class="logout-btn" onclick="alert('Logout')">Logout</button>
      </div>
    </div>

    <div class="content-section">
      <div class="action-bar">
        <div class="search-container">
          <input type="text" id="user-search" placeholder="Search users..." oninput="filterUsers()">
        </div>
        <div class="filter-group">
          <select id="role-filter" onchange="filterUsers()">
            <option value="">All Roles</option>
            <option value="employee">Employee</option>
            <option value="manager">Manager</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button id="create-user-btn" class="btn btn-primary" onclick="openModal('create-user-modal')">
          <i class="fas fa-plus"></i> Create User
        </button>
      </div>

      <div class="table-container">
        <table id="users-table" class="data-table">
          <thead>
            <tr>
              <th><input type="checkbox" id="select-all" onclick="toggleSelectAll()"></th>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="user-table-body">
            <tr>
              <td colspan="6" class="text-center">
                <div class="loading">Loading users...</div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="pagination">
        <button id="prev-page" class="btn btn-outline" disabled onclick="changePage(-1)">
          <i class="fas fa-chevron-left"></i> Previous
        </button>
        <span id="page-info">Page 1 of 1</span>
        <button id="next-page" class="btn btn-outline" onclick="changePage(1)">
          Next <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </main>
</div>

<!-- Create User Modal -->
<div id="create-user-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2><i class="fas fa-user-plus"></i> Create New User</h2>
      <button class="close-modal" onclick="closeModal('create-user-modal')">&times;</button>
    </div>
    <div class="modal-body">
      <form id="create-user-form">
        <div class="form-group">
          <label>First Name*</label>
          <input type="text" id="new-first-name" required>
        </div>
        <div class="form-group">
          <label>Last Name*</label>
          <input type="text" id="new-last-name" required>
        </div>
        <div class="form-group">
          <label>Email*</label>
          <input type="email" id="new-email" required>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Role*</label>
            <select id="new-role" required>
              <option value="">Select Role</option>
              <option value="employee">Employee</option>
              <option value="manager">Manager</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <div class="form-group">
            <label>Status</label>
            <select id="new-status">
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label>Password*</label>
          <input type="password" id="new-password" required>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary close-modal" onclick="closeModal('create-user-modal')">Cancel</button>
      <button class="btn btn-primary" onclick="createUser()">Create User</button>
    </div>
  </div>
</div>

<!-- Edit User Modal -->
<div id="edit-user-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2><i class="fas fa-user-edit"></i> Edit User</h2>
      <button class="close-modal" onclick="closeModal('edit-user-modal')">&times;</button>
    </div>
    <div class="modal-body">
      <form id="edit-user-form">
        <input type="hidden" id="edit-id">
        <div class="form-group">
          <label>First Name*</label>
          <input type="text" id="edit-first-name" required>
        </div>
        <div class="form-group">
          <label>Last Name*</label>
          <input type="text" id="edit-last-name" required>
        </div>
        <div class="form-group">
          <label>Email*</label>
          <input type="email" id="edit-email" required>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Role*</label>
            <select id="edit-role" required>
              <option value="">Select Role</option>
              <option value="employee">Employee</option>
              <option value="manager">Manager</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <div class="form-group">
            <label>Status</label>
            <select id="edit-status">
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary close-modal" onclick="closeModal('edit-user-modal')">Cancel</button>
      <button class="btn btn-primary" onclick="saveEdit()">Save Changes</button>
    </div>
  </div>
</div>

<!-- Confirmation Modal -->
<div id="confirm-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="confirm-title">Confirm Action</h2>
      <button class="close-modal" onclick="closeModal('confirm-modal')">&times;</button>
    </div>
    <div class="modal-body">
      <p id="confirm-message">Are you sure you want to delete this user?</p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary close-modal" onclick="closeModal('confirm-modal')">Cancel</button>
      <button class="btn btn-danger" onclick="deleteConfirmedUser()">Delete</button>
    </div>
  </div>
</div>

<!-- Notification -->
<div id="notification" class="notification"></div>

<script src="/static/js/user_management.js"></script>
</body>
</html>
