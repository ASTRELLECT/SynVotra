<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - SynVotra</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar matching dashboard -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>SynVotra</h2>
            </div>
            <nav>
                <div class="menu-item">
                    <i class="fas fa-home"></i> Dashboard
                </div>
                <div class="menu-item">
                    <i class="fas fa-user"></i> My Profile
                </div>
                <div class="menu-item active">
                    <i class="fas fa-users"></i> User Management
                </div>
                <div class="menu-item">
                    <i class="fas fa-bullhorn"></i> Announcements
                </div>
                <div class="menu-item">
                    <i class="fas fa-comments"></i> Testimonials
                </div>
                <div class="menu-item">
                    <i class="fas fa-file-alt"></i> Policies
                </div>
                <div class="menu-item">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </div>
            </nav>
        </aside>

        <main class="main-content">
            <div class="header">
                <h1><i class="fas fa-users"></i> User Management</h1>
                <div class="user-info">
                    <div class="user-avatar">
                        <img src="/static/uploads/avatars/avatar1.png" alt="User Avatar">
                    </div>
                    <span id="user-name">Admin User</span>
                    <button class="logout-btn" id="logout-btn">Logout</button>
                </div>
            </div>

            <div class="content-section">
                <div class="action-bar">
                    <div class="search-container">
                        <input type="text" id="user-search" placeholder="Search users...">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="filter-group">
                        <select id="role-filter">
                            <option value="">All Roles</option>
                            <option value="employee">Employee</option>
                            <option value="manager">Manager</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button id="create-user-btn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Create User
                    </button>
                </div>

                <div class="table-container">
                    <table id="users-table" class="data-table">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="select-all"></th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Users will be loaded here -->
                        </tbody>
                    </table>
                </div>

                <div class="pagination">
                    <button id="prev-page" class="btn btn-outline" disabled>
                        <i class="fas fa-chevron-left"></i> Previous
                    </button>
                    <span id="page-info">Page 1 of 1</span>
                    <button id="next-page" class="btn btn-outline">
                        Next <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Create User Modal -->
    <div id="create-user-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-user-plus"></i> Create New User</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="create-user-form">
                    <div class="form-group">
                        <label for="first-name">First Name*</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name*</label>
                        <input type="text" id="last-name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="role">Role*</label>
                            <select id="role" required>
                                <option value="">Select Role</option>
                                <option value="employee">Employee</option>
                                <option value="manager">Manager</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status">
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password*</label>
                        <div class="password-field">
                            <input type="password" id="password" required>
                            <button type="button" id="generate-password" class="btn btn-sm">
                                <i class="fas fa-sync-alt"></i> Generate
                            </button>
                            <button type="button" id="show-password" class="btn btn-icon">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary close-modal">Cancel</button>
                <button type="button" id="save-user" class="btn btn-primary">Create User</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content modal-sm">
            <div class="modal-header">
                <h2 id="confirm-title">Confirm Action</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p id="confirm-message">Are you sure you want to perform this action?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary close-modal">Cancel</button>
                <button type="button" id="confirm-action" class="btn btn-danger">Confirm</button>
            </div>
        </div>
    </div>

    <script src="/static/js/user_management.js"></script>
</body>
</html>
