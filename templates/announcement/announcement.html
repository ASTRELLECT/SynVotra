<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/static/announcement/announcement_styles.css" rel="stylesheet">
    <title>Sample API Buttons</title>
    
  </head>
  <body>
    <h1>ASTRELLECT</h1>
    <button class="create" onclick="showCreateForm()">Create</button>
    <button class="edit" onclick="callAPI('edit')">Edit</button>
    <button class="delete" onclick="deleteAnmt(1)">Delete</button>

    <div id="create-form" style="display: none; margin-top: 20px">
      <h3>Create Announcement</h3>
      <input
        type="text"
        id="title-input"
        placeholder="Title"
        style="width: 300px; padding: 10px"
      /><br /><br />
      <textarea
        id="content-input"
        placeholder="Content"
        rows="5"
        style="width: 300px; padding: 10px"
      ></textarea
      ><br /><br />
      <button onclick="submitCreateForm()">Create Announcement</button>
    </div>
    <div id="data-container">
      <h2>Initial Data:</h2>
      <div id="data-list">Loading...</div>
    </div>
    <script>
      const baseUrl = `https://127.0.0.1:8000/astrellect/v1/announcement`;
      window.onload = function () {
        fetch(`${baseUrl}/get-all`)
          .then((res) => res.json())
          .then((data) => {
            const list = data.slice(0, 5);
            const container = document.getElementById("data-list");
            container.innerHTML = "";
            list.forEach((item) => {
              const div = document.createElement("div");
              div.className = "item";
              div.textContent = `ID: ${item.id}, Title: ${item.title}`;
              container.appendChild(div);
            });
          })
          .catch((err) => {
            console.error("Error loading data:", err);
            document.getElementById("data-list").textContent =
              "Failed to load data.";
          });
      };
      function showCreateForm() {
        document.getElementById("create-form").style.display = "block";
      }

      function submitCreateForm() {
        const title = document.getElementById("title-input").value;
        const content = document.getElementById("content-input").value;
        fetch(`${baseUrl}/create`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ title, content }),
        })
          .then((res) => res.json())
          .then((data) => {
            console.log("CREATE SUCCESS:", data);
            document.getElementById("title-input").value = "";
            document.getElementById("content-input").value = "";
            document.getElementById("create-form").style.display = "none";
          })
          .catch((err) => {
            console.error("CREATE ERROR:", err);
          });
      }
      function deleteAnmt(id) {
        fetch(`${baseUrl}/delete/${id}`, {
          method: "DELETE",
        })
          .then((data) => {
            console.log("DELETE SUCCESS:", data);
          })
          .catch((error) => {
            console.error("DELETE ERROR:", error);
          });
      }
      function callAPI(action) {
        fetch(baseUrl, {
          method: action,
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(`${action.toUpperCase()} SUCCESS:`, data);
          })
          .catch((error) => {
            console.error(`${action.toUpperCase()} ERROR:`, error);
          });
      }
    </script>
  </body>
</html>
