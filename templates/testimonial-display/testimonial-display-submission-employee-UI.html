<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Testimonials</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --gray-light: #f3f4f6;
      --gray-dark: #374151;
      --border: #e5e7eb;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--gray-light);
      margin: 0;
      padding: 2rem;
      color: var(--gray-dark);
      position: relative;
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-repeat: repeat;
    }

    /* Watermark */
    body::before {
      content: "SnyVotra";
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-30deg);
      font-size: 6rem;
      color: rgba(0, 0, 0, 0.04);
      z-index: 0;
      pointer-events: none;
      white-space: nowrap;
    }

    .container {
      max-width: 900px;
      margin: auto;
      position: relative;
      z-index: 1;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .testimonial-card {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 1.25rem 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
      position: relative;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .testimonial-card:hover {
      transform: scale(1.01);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    .testimonial-card h4 {
      margin: 0;
      font-size: 1.15rem;
      font-weight: 600;
    }

    .testimonial-card small {
      color: #6b7280;
      display: block;
      margin-top: 0.25rem;
    }

    .testimonial-card .timestamp {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-top: 0.5rem;
    }

    .testimonial-card p {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .actions {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .actions button {
      background: none;
      border: none;
      margin-left: 0.5rem;
      padding: 4px 8px;
      font-size: 0.8rem;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .edit-btn {
      color: #f59e0b;
      border: 1px solid #f59e0b;
    }

    .delete-btn {
      color: #ef4444;
      border: 1px solid #ef4444;
    }

    .edit-btn:hover {
      background-color: #fef3c7;
    }

    .delete-btn:hover {
      background-color: #fee2e2;
    }

    form {
      margin-top: 2rem;
      background: #ffffff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
    }

    form h3 {
      margin-top: 0;
      font-size: 1.25rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
    }

    .form-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .form-buttons button {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      border: none;
    }

    button[type="submit"] {
      background-color: var(--primary);
      color: white;
    }

    button[type="submit"]:hover {
      background-color: var(--primary-dark);
    }

    #clear-btn {
      background-color: #6b7280;
      color: white;
    }

    #clear-btn:hover {
      background-color: #4b5563;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üåü Employee Testimonials</h2>
    <div id="testimonial-list" class="space-y-4"></div>

    <form id="testimonial-form">
      <h3 id="form-title">üìù Submit Your Testimonial</h3>
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="text" id="role" placeholder="Your Role" required />
      <textarea id="message" rows="4" placeholder="Your message..." required></textarea>
      <div class="form-buttons">
        <button type="submit">Submit</button>
        <button type="button" id="clear-btn">Clear</button>
      </div>
    </form>
  </div>

  <script>
    const testimonialList = document.getElementById('testimonial-list');
    const form = document.getElementById('testimonial-form');
    const nameInput = document.getElementById('name');
    const roleInput = document.getElementById('role');
    const messageInput = document.getElementById('message');
    const formTitle = document.getElementById('form-title');
    const clearBtn = document.getElementById('clear-btn');

    let editingIndex = null;

    function getTestimonials() {
      const stored = localStorage.getItem('testimonials');
      return stored ? JSON.parse(stored) : [];
    }

    function saveTestimonials(data) {
      localStorage.setItem('testimonials', JSON.stringify(data));
    }

    function formatDate(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleString();
    }

    function renderTestimonials() {
      const testimonials = getTestimonials();
      testimonialList.innerHTML = '';
      testimonials.forEach((t, index) => {
        const card = document.createElement('div');
        card.className = 'testimonial-card';
        card.innerHTML = `
          <div class="actions">
            <button class="edit-btn" onclick="editTestimonial(${index})">Edit</button>
            <button class="delete-btn" onclick="deleteTestimonial(${index})">Delete</button>
          </div>
          <h4>${t.name}</h4>
          <small>${t.role}</small>
          <p>${t.message}</p>
          <div class="timestamp">üïí ${formatDate(t.timestamp)}</div>
        `;
        testimonialList.appendChild(card);
      });
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = nameInput.value.trim();
      const role = roleInput.value.trim();
      const message = messageInput.value.trim();

      if (!name || !role || !message) return;

      const testimonials = getTestimonials();
      const timestamp = Date.now();

      if (editingIndex !== null) {
        testimonials[editingIndex] = { name, role, message, timestamp };
        editingIndex = null;
        formTitle.textContent = "üìù Submit Your Testimonial";
      } else {
        testimonials.unshift({ name, role, message, timestamp });
      }

      saveTestimonials(testimonials);
      renderTestimonials();
      form.reset();
    });

    clearBtn.addEventListener('click', () => {
      form.reset();
      editingIndex = null;
      formTitle.textContent = "üìù Submit Your Testimonial";
    });

    window.editTestimonial = function(index) {
      const t = getTestimonials()[index];
      nameInput.value = t.name;
      roleInput.value = t.role;
      messageInput.value = t.message;
      editingIndex = index;
      formTitle.textContent = "‚úèÔ∏è Edit Testimonial";
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.deleteTestimonial = function(index) {
      const testimonials = getTestimonials();
      if (confirm("Are you sure you want to delete this testimonial?")) {
        testimonials.splice(index, 1);
        saveTestimonials(testimonials);
        renderTestimonials();
      }
    }

    renderTestimonials();
  </script>

</body>
</html>
