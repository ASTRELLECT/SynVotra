<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Policies - SynVotra</title>
    <link rel="stylesheet" href="static/css/common.css">
    <link rel="stylesheet" href="static/css/policy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header will be dynamically loaded -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Company Policies</h1>
                <p>Important rules and guidelines for all employees</p>
                
                <div class="header-actions">
                    <div class="search-bar">
                        <input type="text" id="policy-search" placeholder="Search policies...">
                        <button class="btn btn-icon"><i class="fas fa-search"></i></button>
                    </div>
                    
                    <button id="add-policy-btn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add New Policy
                    </button>
                </div>
            </div>

            <!-- Policy categories navigation -->
            <div class="policy-categories">
                <button class="category-btn active" data-category="all">All Policies</button>
                <button class="category-btn" data-category="hr">HR Policies</button>
                <button class="category-btn" data-category="it">IT Policies</button>
                <button class="category-btn" data-category="finance">Financial Policies</button>
                <button class="category-btn" data-category="general">General Policies</button>
            </div>

            <!-- Policy listing -->
            <div id="policies-container" class="policies-container">
                <!-- Policies will be populated here -->
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p>Loading policies...</p>
                </div>
            </div>

            <!-- Pagination -->
            <div class="pagination-container">
                <button id="prev-page" class="btn btn-secondary" disabled>
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
                <span id="page-info">Page 1 of 1</span>
                <button id="next-page" class="btn btn-secondary" disabled>
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- Policy Details Modal -->
    <div id="policy-detail-modal" class="modal">
        <div class="modal-content large-modal">
            <div class="modal-header">
                <h2 id="policy-title">Policy Title</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="policy-meta">
                    <span id="policy-category" class="policy-category">Category</span>
                    <span id="policy-date" class="policy-date">Last updated: Date</span>
                </div>
                <div id="policy-content" class="policy-content-full">
                    <!-- Policy content will be loaded here -->
                </div>
                <div class="policy-attachments">
                    <h3>Attachments</h3>
                    <div id="policy-attachments-list">
                        <!-- Attachments will be loaded here -->
                    </div>
                </div>
                <div class="policy-acknowledgment admin-hidden">
                    <div class="form-check">
                        <input type="checkbox" id="policy-acknowledge">
                        <label for="policy-acknowledge">I acknowledge that I have read and understood this policy</label>
                    </div>
                    <button id="acknowledge-btn" class="btn btn-primary">Acknowledge</button>
                </div>
            </div>
            <div class="modal-footer admin-only">
                <button id="edit-policy-btn" class="btn btn-secondary">Edit Policy</button>
                <button id="delete-policy-btn" class="btn btn-danger">Delete Policy</button>
            </div>
        </div>
    </div>

    <!-- Add/Edit Policy Modal -->
    <div id="policy-form-modal" class="modal">
        <div class="modal-content large-modal">
            <div class="modal-header">
                <h2 id="form-title">Add New Policy</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="policy-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="policy-form-title">Policy Title</label>
                            <input type="text" id="policy-form-title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="policy-form-category">Category</label>
                            <select id="policy-form-category" name="category" required>
                                <option value="">Select a category</option>
                                <option value="hr">HR</option>
                                <option value="it">IT</option>
                                <option value="finance">Finance</option>
                                <option value="general">General</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="policy-form-summary">Summary</label>
                        <textarea id="policy-form-summary" name="summary" rows="2" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="policy-form-content">Policy Content</label>
                        <textarea id="policy-form-content" name="content" rows="10" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="policy-form-files">Attachments</label>
                        <div class="file-upload">
                            <input type="file" id="policy-form-files" name="files" multiple>
                            <label for="policy-form-files">
                                <i class="fas fa-cloud-upload-alt"></i> Choose files
                            </label>
                            <span id="file-names">No files chosen</span>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="policy-form-effective-date">Effective Date</label>
                            <input type="date" id="policy-form-effective-date" name="effective_date" required>
                        </div>
                        <div class="form-group">
                            <label for="policy-form-version">Version</label>
                            <input type="text" id="policy-form-version" name="version" value="1.0" required>
                        </div>
                    </div>

                    <div class="form-group form-checkbox">
                        <input type="checkbox" id="policy-form-requires-acknowledgment" name="requires_acknowledgment">
                        <label for="policy-form-requires-acknowledgment">Require employee acknowledgment</label>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Policy</button>
                        <button type="button" class="btn btn-secondary close-modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="confirm-title">Confirm Action</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <p id="confirm-message"></p>
                <div class="form-actions">
                    <button id="confirm-action" class="btn btn-danger">Confirm</button>
                    <button class="btn btn-secondary close-modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast container for notifications -->
    <div class="toast-container"></div>

    <!-- Loading overlay -->
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <script src="static/js/common.js"></script>
    <script src="static/js/policy.js"></script>
</body>
</html>
