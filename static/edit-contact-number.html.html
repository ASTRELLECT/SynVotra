<!-- Contact Number Edit UI -->
<div class="contact-edit-container">
  <label for="contact-number">Contact Number</label>
  <div class="edit-row">
    <input type="text" id="contact-number" value="9876543210" disabled>
    <button onclick="enableEdit()">Edit</button>
  </div>
  <div id="verify-section" style="display: none;">
    <input type="text" id="new-number" placeholder="Enter new number">
    <button onclick="sendCode()">Send Verification Code</button>
    <div class="code-verification">
      <input type="text" placeholder="Enter verification code">
      <button>Submit</button>
      <button class="resend">Resend</button>
    </div>
    <span class="verified">&#10004; Verified</span>
  </div>
</div>

<style>
  .contact-edit-container {
    max-width: 400px;
    margin: 20px auto;
    font-family: Arial, sans-serif;
  }

  .edit-row {
    display: flex;
    gap: 10px;
    margin-top: 5px;
  }

  input[type="text"] {
    flex: 1;
    padding: 8px;
    font-size: 16px;
  }

  button {
    padding: 8px 12px;
    font-size: 14px;
    cursor: pointer;
  }

  .code-verification {
    display: flex;
    gap: 10px;
    margin-top: 10px;
  }

  .verified {
    display: inline-block;
    color: green;
    font-size: 18px;
    margin-top: 10px;
  }

  .resend {
    background-color: #eee;
  }
</style>

<script>
  function enableEdit() {
    document.getElementById('verify-section').style.display = 'block';
  }

  function sendCode() {
    alert('Verification code sent!');
  }
</script>
